<body> 
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/logoAWTKD2.svg" height="100%" width="400" alt="AWTKD">
            </h1>
            <h3 class="title--small"> 
                As melhores hitórias em um só lugar.

            </p>

                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/Logo18h.png" alt="Disney+ - Star+ - Combo+">
                    <button>ASSINE AGORA (horário das 18h)</button>
